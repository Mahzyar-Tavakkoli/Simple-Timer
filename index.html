<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timer</title>
    <meta name="author" content="Mahzyar Tavakkoli">
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Mahzyar Tavakkoli">
</head>
<body>
    
    <div class="container">
        <p class="timer"><span class="timermin">00</span>:<span class="timersec">00</span>:<span class="timermilisec">00</span></p>
        <div class="buttons">
            <button class="startbtn btn">Start</button>
            <button class="stopbtn btn">Stop</button>
            <button class="resetbtn btn">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
